
<input type="search" name="search" id="search" [(ngModel)]="search">

<table class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">UserNmae</th>
      <th scope="col">Password</th>
      <th>Update</th>
      <th>Delete</th>

    </tr>
  <tbody>
    <tr *ngFor="let data of newArray|username:search">
      <th scope="row">{{data.name|username}}</th>
      <td>{{data.password}}</td>
      <td><button type="button" (click)="updateData(data)" data-toggle="modal"
          data-target="#exampleModal">Update</button></td>
          <td><button type="button" (click)="deleteFormData(data._id)">Delete</button></td>

    </tr>

  </tbody>
</table>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" #nodetable="ngForm" (ngSubmit)="postEditFormData(nodetable.value)">
          <h1 class="text-white bg-dark text-center">Form details</h1>
          <input type="hidden" name="id" id="id" class="form-control" #id="ngModel" ngModel placeholder="ID"
            [(ngModel)]="editable._id">
          <div class="form-group">
            <input type="text" name="name" #pname="ngModel" ngModel class="form-control" placeholder="Product name"
              [(ngModel)]="editable.name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="password" placeholder="password" #password="ngModel" ngModel
              [(ngModel)]="editable.password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
