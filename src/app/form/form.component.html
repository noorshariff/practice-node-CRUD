<div class="container col-md-6 card card-body mt-4">
    <form action="" #form="ngForm" (ngSubmit)="postFormData(form)">
      
            <div class="form-group">
                <input type="text" name="pname" #pname="ngModel" ngModel class="form-control" placeholder="Product name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="price" placeholder="Price" #price="ngModel" ngModel>
            </div>
       
        
            <div class="form-group">
                <input type="url" name="Pimage" #pimage="ngModel" ngModel class="form-control" placeholder="product image Url">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="pbrand" #pbrand="ngModel" ngModel placeholder="Product brand">
            </div>
       
        <button type="submit" class="btn btn-primary float-right mt-4">Submit</button>
    </form>
</div>
