<table class="table mt-5">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product image</th>
            <th scope="col">Product Brand</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of getData">
            <td>{{data.pname}}</td>
            <td>{{data.price}}</td>
            <td>{{data.Pimage}}</td>
            <td>{{data.pbrand}}</td>
            <td><button type="button" (click)="editData(data)" data-toggle="modal"
                    data-target="#exampleModal">Update</button></td>
            <td><button type="button" (click)="deleteData(data.id)">Delete</button></td>
        </tr>

    </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" #loginform="ngForm" (ngSubmit)="updateFormData(loginform.value)">
                    <input type="text" name="id" id="id" #id="ngModel" ngModel class="form-control" placeholder="Id"
                        [(ngModel)]="edit.id">

                    <div class="form-group">
                        <input type="text" name="pname" #pname="ngModel" ngModel class="form-control"
                            placeholder="Product name" [(ngModel)]="edit.pname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="Price" #price="ngModel"
                            ngModel [(ngModel)]="edit.price">
                    </div>
                    <div class="form-group">
                        <input type="url" name="Pimage" #pimage="ngModel" ngModel class="form-control"
                            placeholder="product image Url" [(ngModel)]="edit.Pimage">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="pbrand" #pbrand="ngModel" ngModel
                            placeholder="Product brand" [(ngModel)]="edit.pbrand">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
